<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center bg-gray-400">
        <div class="w-full max-w-5xl relative">
            <div class="h-56 md:h-64 w-full bg-gray-300 rounded-b-lg overflow-hidden relative">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=cover&w=1200&q=80" class="w-full h-full object-cover rounded-b-lg" alt="">
                <div class="absolute left-1/2 md:left-32 -bottom-6 md:-bottom-8 z-30 transform -translate-x-1/2 md:translate-x-0">
                    <img src="https://randomuser.me/api/portraits/men/91.jpg" class="w-36 h-36 md:w-40 md:h-40 rounded-full border-4 border-white object-cover shadow-lg bg-white" alt="">
                </div>
            </div>
        </div>
        <div class="w-full max-w-5xl flex flex-col md:flex-row gap-6 mt-20">
            <div class="flex-1">
                <div class="bg-white rounded-lg shadow p-8 pt-16 md:pt-12 relative min-height:600px">
                    <div class="absolute right-8 top-8 flex gap-2">
                        <button class="px-4 py-2 bg-blue-800 text-white rounded-full font-semibold hover:bg-blue-700 transition">Open to</button>
                        <button class="px-4 py-2 border border-blue-600 text-blue-600 rounded-full font-semibold hover:bg-blue-50 transition">Add profile section</button>
                        <button class="px-4 py-2 border border-gray-400 text-gray-700 rounded-full font-semibold hover:bg-gray-100 transition">More</button>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">John Doe</h1>
                        <p class="text-lg text-gray-700 mt-1">Senior Software Engineer at GoldenTech College</p>
                        <p class="text-gray-500 mt-1">Ongata Rongai, Kajiado</p>
                        <p class="text-blue-600 mt-1 cursor-pointer">500+ connections</p>
                    </div>

                    <div class="mt-4 flex gap-4">
                        <div class="bg-blue-50 border border-blue-200 rounded-lg px-4 py-2 text-blue-700 text-sm font-medium">
                            Open to work
                        </div>
                        <div class="bg-green-50 border border-green-200 rounded-lg px-4 py-2 text-green-700 text-sm font-medium">
                            Hiring
                        </div>
                    </div>
                    <div class="mt-6">
                        <h2 class="text-lg font-semibold text-gray-800 mb-2">Featured</h2>
                        <div class="flex gap-4">
                            <div class="w-48 h-28 bg-gray-100 rounded-lg flex items-center justify-center text-gray-400 border">Post</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
